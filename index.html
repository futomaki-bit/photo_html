<!DOCTYPE html>
<!-- FROM : https://getbootstrap.com/docs/4.0/examples/cover/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Photo</title>

  <!-- Bootstrap 5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="./css/styles.css" rel="stylesheet">

</head>

<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
    </header>

    <main role="main" class="inner cover">
      <div class="container" id="parent">
        <div class="row">
          <div class="col-sm" id="child">
            <img src="img/Perce.jpg" class="card-img-top" alt="...">
          </div>
          <div class="col-sm">
            <img src="img/Blue.jpg" class="card-img-top" alt="...">
          </div>
          <div class="col-sm">
            <img src="img/Beach.jpg" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <img src="img/Bridge.jpg" class="card-img-top" alt="...">
          </div>
          <div class="col-sm">
            <img src="img/SttLib.jpg" class="card-img-top" alt="...">
          </div>
          <div class="col-sm">
            <img src="img/Rocks2.jpg" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <img src="img/Niagara.jpg" class="card-img-top" alt="...">
          </div>
          <div class="col-sm">
            <img src="img/Jackson.jpg" class="card-img-top" alt="...">
          </div>
          <div class="col-sm">
            <img src="img/Pinkbird.jpg" class="card-img-top" alt="...">
          </div>
        </div>
      </div>
    </main>

    <footer class="other mastfoot mt-auto pt-3">
      <div class="inner">
        <p>Cover template modified from <a href="https://getbootstrap.com/">Bootstrap</a></p>
      </div>
    </footer>
  </div>

</body>

</html>
